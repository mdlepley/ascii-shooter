<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Shooter</title>
    <meta name="description" content="A browser-based ASCII art space shooter game">
    <meta name="author" content="Matt Lepley">

    <!-- CSS -->
    <link rel="stylesheet" href="/css/Master.css">

    <!-- JavaScript Module -->
    <script type="module" src="/js/main.js"></script>
  </head>

  <body>
    <div>
      <p>WASD to move</p>
      <p>Spacebar to shoot</p>
      <p>Press 'E' to switch weapons</p>
      <p>Press 'R' for rockets</p>
    </div>

    <div id="hud">
      <p id="health"></p>

      <ul id="weapons">
        <li id="ui-sniper-weapon" class="weapon shot1 ui-current-weapon">Sniper Laser</li>
        <li id="ui-vulcan-weapon" class="weapon shot2">Vulcan 50cal</li>
        <li id="ui-rocket-weapon" class="special-weapon">Rockets: <span class="ammo">10</span></li>
      </ul>
    </div>

    <div id="player-ship">
      <p>&#94;</p>
      <p>&#60;o&#62;</p>

      <div class="assets">
        <p id="thrust">&#42;</p>
        <p id="sniper" class="weapon current-weapon">&#33;</p>
        <p id="vulcan" class="weapon">&#34;</p>
        <div id="rocket" class="special-weapon">
          <p>&#94;</p>
          <p>&#42;</p>
        </div>
        <p id="shot-fx1" class="fx">----(  )----</p>
      </div>
    </div>
  </body>
</html>
