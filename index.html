<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Shooter</title>
    <meta name="description" content="A browser-based ASCII art space shooter game">
    <meta name="author" content="Matt Lepley">

    <!-- CSS -->
    <link rel="stylesheet" href="/css/Master.css">

    <!-- JavaScript Module -->
    <script type="module" src="/js/main.js"></script>
  </head>

  <body>
    <!-- Game Canvas -->
    <canvas id="game-canvas" width="800" height="600"></canvas>

    <!-- HUD Overlay -->
    <div id="hud">
      <div id="controls-help">
        <p>WASD to move | SPACE to shoot | E to switch weapons | R for rockets</p>
      </div>

      <div id="game-stats">
        <p id="health">Health: <span>100</span></p>
        <p id="score">Score: <span>0</span></p>
      </div>

      <ul id="weapons">
        <li id="ui-sniper-weapon" class="weapon ui-current-weapon">Sniper Laser</li>
        <li id="ui-vulcan-weapon" class="weapon">Vulcan 50cal</li>
        <li id="ui-rocket-weapon" class="special-weapon">Rockets: <span class="ammo">10</span></li>
      </ul>
    </div>
  </body>
</html>
